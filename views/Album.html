

<h4> Albums </h4>

<td><input ng-model="query[queryBy]" placeholder="Search for..." /></td>

<table class="table table-striped">
    <th>Image</th>
    <th>Album</th>
    <th>Band</th>
    <th>Genre</th>
    <th>Year</th>
    <th>Favorite</th>
    <th>Ranking</th>
    <tbody>
        <tr album-item ng-repeat="album in albums | filter:query" album="album"></tr>
    </tbody>
</table>
